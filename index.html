<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="summary-results">
      <div class="result">
        <h1>Your Result</h1>
        <div class="score-container">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p class="result-comment">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <div class="summary-tab one">
          <p class="metric">Reaction</p>
          <div class="score"><span>80</span> / 100</div>
        </div>
        <div class="summary-tab two">
          <p class="metric">Memory</p>
          <div class="score"><span>92</span> / 100</div>
        </div>
        <div class="summary-tab three">
          <p class="metric">Verbal</p>
          <div class="score"><span>61</span> / 100</div>
        </div>
        <div class="summary-tab four">
          <p class="metric">Visual</p>
          <div class="score"><span>72</span> / 100</div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </section>
  </main>
</body>
</html>
